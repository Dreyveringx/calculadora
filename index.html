<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi calculadora</title>
    <link rel="stylesheet" type="text/css" href='./resources/css/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">  
    <script src="https://kit.fontawesome.com/a31b70855f.js" crossorigin="anonymous"></script>  
    
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled >
        <button class="btn" id="c" onclick="clearDisplay()">C</button>
        <button class="btn" id="del" onclick="deleteLastInput()">&larr;</button>
        <button class="btn" onclick="appenToDisplay('/')">/</button>
        <button class="btn" onclick="appenToDisplay('*')">*</button>
        <button class="btn" onclick="appenToDisplay(7)">7</button>
        <button class="btn" onclick="appenToDisplay(8)">8</button>
        <button class="btn" onclick="appenToDisplay(9)">9</button>
        <button class="btn" onclick="appenToDisplay('-')">-</button>
        <button class="btn" onclick="appenToDisplay(4)">4</button>
        <button class="btn" onclick="appenToDisplay(5)">5</button>
        <button class="btn" onclick="appenToDisplay(6)">6</button>
        <button class="btn" onclick="appenToDisplay('+')">+</button>
        <button class="btn" onclick="appenToDisplay(1)">1</button>
        <button class="btn" onclick="appenToDisplay(2)">2</button>
        <button class="btn" onclick="appenToDisplay(3)">3</button>  
        <button class="btn" id="igual" onclick="calculateResult()">=</button>
        <button class="btn" id="cero" onclick="appenToDisplay(0)">0</button>
        <button class="btn" onclick="appenToDisplay('.')">.</button>  
    </div>        
            
    <button class="switch" id="switch">
        <span><i class="fa-solid fa-sun"></i></span>
        <span><i class="fa-solid fa-moon"></i></span>
    </button>  
</body>
<script src="resources/js/script.js"></script>
</html>
